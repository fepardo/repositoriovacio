<ion-content >
  
  <div class="ion-text-center">
    <h1  class="titulo"> NoteLingo </h1>
  </div>

  <img src="assets/icon/buho.jpg" alt="Sin imagen">
  <h2 class="ion-text-center">Inicio de sesion</h2>


<ion-list>
    <ion-item>
      <ion-input label="Nombre de Usuario" [(ngModel)]="name" type="text" placeholder="Ingresa nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" [(ngModel)]="pass" type="password" value="password" placeholder="ingresa contraseña"></ion-input>
    </ion-item>
<div class="ion-text-center" class="ion-text-center fade-in" color-change>
  <ion-button (click)="InicioSesion()">Ingresar </ion-button>
</div>


</ion-list>
<ion-alert
  [isOpen]="isAlertOpen"
  header="Alert"
  subHeader="Important message"
  [message]="mensajeError"
  [buttons]="alertButtons"
  (didDismiss)="setOpen(false)"
></ion-alert>
</ion-content>
