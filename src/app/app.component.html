<ion-app>
  
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Mis semana:</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/lunes'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Lunes
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/martes'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Martes
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/miercoles'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Miercoles
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/jueves'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Jueves
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/viernes'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Viernes
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/sabado'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Sabado
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/domingo'">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-label>
              Domingo
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>


    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ pageName }}</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">   <ion-router-outlet></ion-router-outlet> </ion-content>
  </div>
</ion-app>
